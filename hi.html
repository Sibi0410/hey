<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: whitesmoke;
            margin: 100px;
        }

        }

        }

            border-top: dotted;
            border-right: dashed;
            border-bottom: dotted;
            border-left: dashed;
            font-size: 40px;
           text-align: center;
