<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container 
    {
    display: grid;
    grid-template-columns: 2fr 2fr 2fr;
    background-color: dodgerblue;
    justify-content: space-around;
    gap: 50px;
    padding: 10px;
    }
    .container div 
    {
    background-color: #f1f1f1;
    border: 3px solid black;
    padding: 20px;
    gap: 10px;
    font-size: 30px;
    text-align: center;
    }
</style>
<body>
<h1>Grid Concept</h1>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>

</body>
</html>
